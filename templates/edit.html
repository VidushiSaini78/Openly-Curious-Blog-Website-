{% extends "layout.html" %}
{% block body %}

<h1 class="text-center mt-4" style="color: #4A5568;">Edit Blog Post</h1>

<div class="container mt-5">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} mt-3">
                {% for category, message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('edit_post', S_No=post.S_No) }}" class="p-5 rounded shadow-sm" style="background-color: #F7FAFC; border: 1px solid #CBD5E0;">
        <div class="mb-4">
            <label for="Blog_Title" class="form-label" style="color: #2D3748;">Blog Title:</label>
            <input type="text" id="Blog_Title" name="Blog_Title" class="form-control" value="{{ post.Blog_Title }}" required style="background-color: #EDF2F7; color: #2D3748;">
        </div>
        
        <div class="mb-4">
            <label for="Blog_Tagline" class="form-label" style="color: #2D3748;">Blog Tagline:</label>
            <input type="text" id="Blog_Tagline" name="Blog_Tagline" class="form-control" value="{{ post.Blog_Tagline }}" required style="background-color: #EDF2F7; color: #2D3748;">
        </div>
        
        <div class="mb-4">
            <label for="Blog_Content" class="form-label" style="color: #2D3748;">Blog Content:</label>
            <textarea id="Blog_Content" name="Blog_Content" class="form-control" rows="6" required style="background-color: #EDF2F7; color: #2D3748;">{{ post.Blog_Content }}</textarea>
        </div>
        
        <div class="mb-4">
            <label for="Img_Url" class="form-label" style="color: #2D3748;">Image URL:</label>
            <input type="text" id="Img_Url" name="Img_Url" class="form-control" value="{{ post.Img_Url }}" required style="background-color: #EDF2F7; color: #2D3748;">
        </div>
        
        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn" style="background-color: #4C51BF; color: #FFFFFF;">Update Post</button>
            <a href="{{ url_for('user_page') }}" class="btn" style="background-color: #A0AEC0; color: #FFFFFF;">Back to Home</a>
        </div>
    </form>
</div>

{% endblock %}
