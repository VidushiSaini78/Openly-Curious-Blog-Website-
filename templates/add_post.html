{% extends "layout.html" %}

{% block body %}
<div class="maincontainer my-4 p-4 border rounded shadow-sm bg-light">
    <div class="container my-4 p-4 border rounded shadow-sm bg-light">
        <h2 class="text-center mb-4">Add New Post</h2> <!-- Centered heading with margin -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="alert-container">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('add_post') }}"  enctype="multipart/form-data">
            <div class="mb-3">
                <label for="Blog_Title" class="form-label">Blog Title<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="Blog_Title" name="Blog_Title" placeholder="Enter blog title"
                    required>
            </div>
            <div class="mb-3">
                <label for="Blog_Tagline" class="form-label">Blog Tagline<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="Blog_Tagline" name="Blog_Tagline"
                    placeholder="Enter blog tagline" required>
            </div>
            <div class="mb-3">
                <label for="Blog_Content" class="form-label">Content<span class="text-danger">*</span></label>
                <textarea class="form-control" id="Blog_Content" name="Blog_Content" rows="5"
                    placeholder="***Blog should content atleast 100 words***" required></textarea>
            </div>
            <div class="mb-3">
                <label for="Blog_Slug" class="form-label">Blog Slug</label>
                <input type="text" class="form-control" id="Blog_Slug" name="Blog_Slug" placeholder="Enter blog slug">
            </div>

            <div class="mb-3">
                <label for="Img_Url" class="form-label">Add Image<span class="text-danger">*</span></label>
                <input type="file" class="form-control" id="Img_Url" name="Img_Url" accept="image/*" required>
            </div>
            
            <div class="d-flex justify-content-between"> <!-- Flexbox for button alignment -->
                <button type="submit" class="btn btn-primary">Add</button>
                <a href="{{ url_for('user_page') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
