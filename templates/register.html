<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url('static/assets/img/img.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
        }
        .register-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #343a40;
        }
        .btn-dark {
            background-color: #e37dc6;
            border-color: #e219d5;
        }

        .btn-primary {
            background-color: #e37dc6;
            border-color: #e219d5;
        }

        .btn-link {
            color: #f74baf;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="register-container col-sm-6 mt-4">
            <h2 class="text-center">Register Form</h2>
            <!-- Section to display flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="alert-container">
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}


            <form action="/register" method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password"
                        name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmpassword">Re-enter to confirm password:</label>
                    <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm password"
                        name="confirmpassword" required>
                </div>
                <button type="submit" class="btn btn-dark btn-block">Register</button>
                <a href="/login" class="btn btn-primary btn-block">Already have an account? Login</a>
            </form>
        </div>
    </div>

    <script>
        // Set a timeout to hide the alerts after 3 seconds
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.classList.remove('show'); // Remove the 'show' class to start fading out
                alert.classList.add('fade'); // Add the 'fade' class for the fade-out effect
            });
        }, 3000); // Adjust the time as needed (3000 ms = 3 seconds)
    </script>
</body>

</html>
